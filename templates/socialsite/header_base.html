{% extends "socialsite/base.html" %}
{% block body %}
	<header id="header">
		<div id="inner-header">
			{% if viewingUser != user %}
				<a id="home-button" href="{% url 'social:profile' %}">
					&lt;
				</a>
			{% endif %}
			<h1 id="title">
				{{ userProfile.fullName }}
			</h1>
			<h4 id="small-username">
				@{{ user.username }}
			</h4>
			<div id="nav-container">
				<div id="search-box-container">
					<div id="search-box">
						<form method="get" action="{% url 'social:search' %}" onsubmit="return false;">
							<input id="search-query" name="query" type="text" placeholder="Search for a user" value="" />
							<input id="search-submit" type="submit" onclick="window.location.href = this.form.action + this.form.query.value;" />
						</form>
					</div>
				</div>
				<nav id="nav" role="navigation">
					<a id="menu-icon" href="#">Navigation</a>
					<ul>
						<li>
							<a href="{% url 'social:profile' %}">Profile</a>
						</li>
						<li>
							<a href="{% url 'social:settings' %}">Settings</a>
						</li>
						<li>
							<a href="{% url 'social:logout' %}">Logout</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<main id="content-outer">
		<div id="content-inner">
			{% block content %}
			{% endblock %}
		</div>
	</main>
{% endblock %}
